<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Description of page-->
    <meta name="description" content="Forms to report weather conditions in your area.">
    <title>Storm Center</title>
    <!--Link to favicon-->
    <link rel="shortcut icon" href="favicon.ico">
    <!--Style Sheet Links-->
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/small.css" rel="stylesheet">
    <link href="css/medium.css" rel="stylesheet">
    <link href="css/large.css" rel="stylesheet">
</head>

<body>
    <!--Header with logo to the left and a motto-->
    <header>

        <picture>
            <img src="images/Umbrella-128.png" alt="Up To Date Weather Logo">
        </picture>
        <div class="headings">
            <h1>Up To Date Weather</h1>
            <div class="motto">Accurate weather for every season!</div>

        </div>
    </header>
    <!--Nav bar with a responsive hamburger menu-->
    <nav>
        <ul class="navigation">
            <li><a href="#" onclick="menuToggle()">&#9776;</a></li>
            <li><a href="https://kuresti.github.io/">Home</a></li>
            <li><a href="preston.html">Preston</a></li>
            <li><a href="#">Soda Springs</a></li>
            <li><a href="#">Fish Haven</a></li>
            <li><a class="active" href="stormcenter.html">Storm Center</a></li>
            <li><a href="gallery.html">Gallery</a></li>
        </ul>


    </nav>
    <label class="storm">
        <h2>Storm Center<br>
            Report Unusual Weather or Storms Here</h2>
        <div class="coninfo">
            <form method="get" action="thankyou.html">

                <fieldset>
                    <legend>Contact Information</legend>
                    <label class="top">Full Name<input type="text" name="name" required></label>
                    <label class="top">Email<input type="email" name="email" placeholder="anyone@gmail.com"></label>
                    <label class="top">Phone<input type="tel" name="phone" placeholder="3456542345" required></label>
                    <label class="top">Zip Code<input type="text" name="zipcode" placeholder="56704" required></label>
                </fieldset>
                <fieldset>
                    <legend>Unusual Weather Information</legend>
                    <label class="middle">Storm Region
                        <select name="region">
                            <option value="">Select a Region</option>
                            <option value="Preston">Preston</option>
                            <option value="SodaSprings">Soda Springs</option>
                            <option value="Fish Haven">Fish Haven</option>

                        </select>
                    </label>
                    <label class="middle">Storm Type<input type="text" list="Storms">
                        <datalist id="Storms">
                            <option value="Flash Flood">
                            <option value="Hail">
                            <option value="Hurricane">
                            <option value="Thunderstorm">
                            <option value="Tornado">
                            <option value="Blizzard">
                        </datalist>
                        </datalist></label>

                        <label class="middle">Storm Severity</label>
                    1<input type="range" id="start" name="Severity"
                    min="1" max="10" list="tickmarks">10
                        <datalist id="tickmarks">
                            <option value="1"></option>
                            <option value="2"></option>
                            <option value="3"></option>
                            <option value="4"></option>
                            <option value="5" ></option>
                            <option value="6"></option>
                            <option value="7"></option>
                            <option value="8"></option>
                            <option value="9"></option>
                            <option value="10"></option>
                        </datalist>
                </fieldset>
                <fieldset>
                
                    <legend>Additional Information</legend>
                    
                        <div>Are you in danger?</div>
                       <label class="bottom"><input type="radio" name="danger" value="yes">Yes</label>
                       <label class="bottom"><input type="radio" name="danger" value="maybe">MaybeYes</label>
                       <label class="bottom"><input type="radio" name="danger" value="no">no</label>

                       <div>Coments</div>
                       <label class="bottom"><input type="textarea" name="coments"></label>
                </fieldset>
                <input type="submit" value="Report the Weather" class="subButton">


            </form>
        </div>






        <footer class="galleryFoot">
            <p>&copy; 2019 | Up To Date Weather | Preston, ID | Kimberly Uresti</p>
            <p id="todaysDate">

            </p>
        </footer>

        <script src="js/imageLoad.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>






</body>
